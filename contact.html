<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Erwin Website</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ranga" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="profile-info">
				<img class="profile-img" src="https://source.unsplash.com/random/120x120">

				<h3>Erwin Arvianto</h3>
				<p>"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum sequi vel illo voluptatibus quisquam, maiores!"</p>

				<div class="social-list">
					<ul>
						<li><a href="twitter.com"><img src="img/twitter-bx.png"></a></li>
						<li><a href="wordpress.com"><img src="img/wordpress-bx.png"></a></li>
						<li><a href="instagram.com"><img src="img/instagram-bx.png"></a></li>
						<li><a href="#S"><img src="img/whatsapp-bx.png"></a></li>
					</ul>
				</div>
				
				
				
				<div class="menu-list">
					<ul>
						<li><a href="#">About</a></li>
						<li><a href="#">Project</a></li>
						<li><a href="#">Reading List</a></li>
						<li><a href="#">Contact</a></li>
					</ul>	
				</div>

			</div>

			<div class="content">
				<h2>Contact</h2>
				
				<form>
					<p>
						<label>Name</label>
						<input type="text" name="name">
					</p>
					<p>
						<label>Company</label>
						<input type="text" name="company">
					</p>
					<p>
						<label>Email</label>
						<input type="email" name="email">
					</p>
					<p>
						<label>Phone Number</label>
						<input type="text" name="phone">
					</p>
					<p class="full">
						<label>Message</label>
						<textarea name="message" rows="5"></textarea>
					</p>
					<p class="full">
						<button>Submit</button>
					</p>
				</form>
				

			</div>
		</div>
	</div>
</body>
</html>
